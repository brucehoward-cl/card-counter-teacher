<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Card Counter Teacher</title>
  <meta name="viewport" content="width=device-width">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>
<body onload="LoadPage()">
  <div class="wrapper">
    <header>
      <h1>Learn How to Count Cards</h1>
      <h5>Presented to you by Bruce Howard</h5>

      <nav>
        <ul>
          <li><a href="Index.html">Index</a></li>
          <li><a href="Rules.html">Rules</a></li>
        </ul>
      </nav>

    </header>
    
    <main>
      <div class="legend">
        <div>
          <label><span>Count:</span><span class="cardcount">0</span></label>
          <label><span>True Count:</span><span class="cardcount">0</span></label>
          <label><input type="checkbox" name="cbcardcount" id="cbCardCount"><span>hide count</span></label>
        </div>
        <label id="plyrGameResult"></label>
        <button id="btnnewgame" class="btn-newgame" type="button" name="button" value="newgame">New Game</button>
      </div>

      <div class="table">
        <div class="dealer">

          <div class="dlrContainer">
            <h2>Dealer</h2>
            <label id="dlrSum">0</label>
            <div class="dlrCards" name="dlrCards">
              <div class="dealtCards">
                <div id="dlrCard1"></div>
                <div id="dlrCard2"></div>
              </div>
              <div id="dlrbumpedCards"></div>
            </div>
          </div>
        </div>	

        <div class="players">
        </div>
      </div>

      <form id="playControls">
      </form>

      <div>
        <label id="numOfCardsLeft" class="hide">52</label>
      </div>
    </main>

  </div>
</body>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/infrastructure.js"></script>
<script type="text/javascript" src="js/carddealer.js"></script>
</html>
