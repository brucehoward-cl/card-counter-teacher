<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Card Counter Teacher</title>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body onload="DealHands()">
  <div class="wrapper">
    <header>
      <h1>Learn How to Count Cards</h1>
      <p>Presented to you by Bruce Howard</p>
    </header>
		
    <div class="main">
      <div>
        <h2>Dealer</h2>
        <label id="dlrSum">0</label>
        <div id="dlrCard1" class="card">
          <div class="top"><span class="dlrCard1rank"></span><span class="dlrCard1suit"></span></div>
          <span class="dlrCard1suit suit"></span>
          <div class="bottom"><span class="dlrCard1suit"></span><span class="dlrCard1rank"></span></div>
        </div>

        <div id="dlrCard2" class="card">
          <div class="top"><span class="dlrCard2rank"></span><span class="dlrCard2suit"></span></div>
          <span class="dlrCard2suit suit"></span>
          <div class="bottom"><span class="dlrCard2suit"></span><span class="dlrCard2rank"></span></div>
        </div>

        <div id="dlrDiv">
        </div>
     </div>	

     <div>
        <h2>Player 1</h2>
        <label id="plyrSum">0</label>
        <div id="plyrCard1" class="card">
          <div class="top"><span class="plyrCard1rank"></span><span class="plyrCard1suit"></span></div>
          <span class="plyrCard1suit suit"></span>
          <div class="bottom"><span class="plyrCard1suit"></span><span class="plyrCard1rank"></span></div>
        </div>

        <div id="plyrCard2" class="card">
          <div class="top"><span class="plyrCard2rank"></span><span class="plyrCard2suit"></span></div>
          <span class="plyrCard2suit suit"></span>
          <div class="bottom"><span class="plyrCard2suit"></span><span class="plyrCard2rank"></span></div>
        </div>
        <div id="plyrDiv"> 
        </div>
      </div>

      <div>
        <h3 id="cardcount">0</h3>
        <input type="checkbox" name="cbcardcount" id="cbCardCount">
        <label>hide count</label>
      </div>

      <form id="registrar">
        <button id="btnhitme" class="btn-hitme" type="button" name="button" value="hitme">Hit Me</button>
        <button id="btnstay" class="btn-stay" type="button" name="button" value="stay">Stay</button>
        <button id="btnnewgame" class="btn-newgame" type="button" name="button" value="newgame">New Game</button>
      </form>

    </div>
  </div>
</body>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/carddealer.js"></script>
</html>
