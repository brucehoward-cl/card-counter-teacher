<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Card Counter Teacher</title>
  <meta name="viewport" content="width=device-width">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>
<body onload="LoadPage()">
  <div class="wrapper">
    <header>
      <h1>Learn How to Count Cards</h1>
      <h5>Presented to you by Bruce Howard</h5>

      <nav>
        <ul>
          <li><a href="Index.html">Index</a></li>
          <li><a href="Rules.html">Rules</a></li>
        </ul>
      </nav>

    </header>
    
    <main>
      <div class="legend">
        <div>
          <span>Count:</span><span id="cardcount">0</span>
          <input type="checkbox" name="cbcardcount" id="cbCardCount">
          <label>hide count</label>
        </div>
        <label id="plyrGameResult"></label>
        <button id="btnnewgame" class="btn-newgame" type="button" name="button" value="newgame">New Game</button>
      </div>

      <div class="table">
        <div class="dealer">

          <h2>Dealer</h2>
          <label id="dlrSum">0</label>

          <div class="dlrContainer">

            <div class="dealtCards">
              <div id="dlrCard1"></div>
              <div id="dlrCard2"></div>
            </div>
            <div id="dlrbumpedCards"></div>

          </div>
        </div>	

        <div class="players">

          <div class="plyrContainer">

            <button id="btnstay" class="btn-stay" type="button" name="button" value="stay">Stay</button>
            <button id="btnhitme" class="btn-hitme" type="button" name="button" value="hitme">Hit Me</button>
            <h2>Player 1</h2>
            <label id="plyrSum">0</label>
            <div class="test">
              <div class="dealtCards">
                <div id="plyrCard1"></div>
                <div id="plyrCard2"></div>
              </div>
              <div id="plyrbumpedCards"></div>
            </div>
          </div>
        </div>
      </div>

      <form id="playControls">
        <!-- <button id="btnhitme" class="btn-hitme" type="button" name="button" value="hitme">Hit Me</button>
        <button id="btnstay" class="btn-stay" type="button" name="button" value="stay">Stay</button> -->
        <!-- <button id="btnnewgame" class="btn-newgame" type="button" name="button" value="newgame">New Game</button> -->
      </form>

      <div>
        <label id="numOfCardsLeft" class="hide">52</label>
      </div>
    </main>

  </div>
</body>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/carddealer.js"></script>
</html>
